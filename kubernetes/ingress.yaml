# =================================================================
# Ingress - NGINX Ingress Controller Configuration
# Requires NGINX Ingress Controller installed in cluster
# =================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: genericauth-ingress
  namespace: genericauth
  annotations:
    # NGINX Ingress Controller annotations
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "20"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"

    # Client body size
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "5"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"

    # SSL/TLS configuration (if using cert-manager)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: no-referrer-when-downgrade";

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.genericauth.com
    - genericauth.com
    secretName: genericauth-tls-secret  # Auto-created by cert-manager

  rules:
  # API endpoint
  - host: api.genericauth.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: genericauth-api-internal
            port:
              number: 80

  # Alternative domain
  - host: genericauth.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: genericauth-api-internal
            port:
              number: 80

---
# =================================================================
# Certificate - cert-manager configuration (optional)
# Requires cert-manager installed in cluster
# =================================================================
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: genericauth-tls-cert
  namespace: genericauth
spec:
  secretName: genericauth-tls-secret
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - api.genericauth.com
  - genericauth.com

---
# =================================================================
# ClusterIssuer - Let's Encrypt (optional)
# =================================================================
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@genericauth.com  # CHANGE THIS
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    solvers:
    - http01:
        ingress:
          class: nginx
