apiVersion: v1
kind: Namespace
metadata:
  name: genericauth
  labels:
    name: genericauth
    environment: production

---
# =================================================================
# ConfigMap - Application Configuration
# =================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: genericauth-config
  namespace: genericauth
data:
  ASPNETCORE_ENVIRONMENT: "Production"
  ASPNETCORE_HTTP_PORTS: "8080"
  ASPNETCORE_HTTPS_PORTS: "8081"
  JwtSettings__Issuer: "GenericAuth"
  JwtSettings__Audience: "GenericAuthClient"
  JwtSettings__ExpirationInMinutes: "60"
  Logging__LogLevel__Default: "Information"
  Logging__LogLevel__Microsoft.AspNetCore: "Warning"
  AllowedHosts: "*"
  # Scaling configuration (read by monitoring tools)
  Scaling__DesiredInstanceCount: "3"
  Scaling__MinInstances: "2"
  Scaling__MaxInstances: "10"

---
# =================================================================
# Secret - Sensitive Configuration
# =================================================================
apiVersion: v1
kind: Secret
metadata:
  name: genericauth-secrets
  namespace: genericauth
type: Opaque
stringData:
  # IMPORTANT: In production, use external secret management (Azure Key Vault, AWS Secrets Manager, etc.)
  # These are example values - REPLACE with actual secrets
  db-connection-string: "Host=postgres-service;Database=genericauth;Username=genericauth;Password=CHANGE_ME_IN_PRODUCTION;Pooling=true;MinPoolSize=5;MaxPoolSize=20;ConnectionLifetime=300"
  redis-connection-string: "redis-service:6379"
  jwt-secret: "CHANGE_ME_IN_PRODUCTION_MustBeAtLeast32CharactersLong!"

---
# =================================================================
# Deployment - GenericAuth API
# =================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: genericauth-api
  namespace: genericauth
  labels:
    app: genericauth-api
    version: v1
spec:
  replicas: 3  # Initial replica count (will be managed by HPA)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployment
  selector:
    matchLabels:
      app: genericauth-api
  template:
    metadata:
      labels:
        app: genericauth-api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Init container for database migrations (optional)
      # Uncomment if you want migrations to run before app starts
      # initContainers:
      # - name: migration
      #   image: genericauth-api:latest
      #   command: ["dotnet", "ef", "database", "update"]
      #   env:
      #   - name: ConnectionStrings__DefaultConnection
      #     valueFrom:
      #       secretKeyRef:
      #         name: genericauth-secrets
      #         key: db-connection-string

      containers:
      - name: api
        image: genericauth-api:latest  # Replace with your registry/image:tag
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: https
          containerPort: 8081
          protocol: TCP

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: genericauth-config

        # Environment variables from Secrets
        env:
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: genericauth-secrets
              key: db-connection-string
        - name: ConnectionStrings__Redis
          valueFrom:
            secretKeyRef:
              name: genericauth-secrets
              key: redis-connection-string
        - name: JwtSettings__Secret
          valueFrom:
            secretKeyRef:
              name: genericauth-secrets
              key: jwt-secret

        # Pod metadata for logging and monitoring
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName

        # Resource limits and requests
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        # Liveness probe - is the container alive?
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1

        # Readiness probe - is the container ready to serve traffic?
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1

        # Startup probe - has the container started successfully?
        startupProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30  # 30 * 5s = 150s max startup time

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

      # Node affinity (optional - spread pods across nodes)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - genericauth-api
              topologyKey: kubernetes.io/hostname

---
# =================================================================
# Service - LoadBalancer for API
# =================================================================
apiVersion: v1
kind: Service
metadata:
  name: genericauth-api-service
  namespace: genericauth
  labels:
    app: genericauth-api
  annotations:
    # Cloud-specific annotations (uncomment for your cloud provider)
    # Azure:
    # service.beta.kubernetes.io/azure-load-balancer-internal: "false"
    # AWS:
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    # GCP:
    # cloud.google.com/neg: '{"ingress": true}'
spec:
  type: LoadBalancer
  selector:
    app: genericauth-api
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080
  - name: https
    protocol: TCP
    port: 443
    targetPort: 8081
  sessionAffinity: None  # Stateless - no session affinity needed

---
# =================================================================
# Service - ClusterIP for Internal Access
# =================================================================
apiVersion: v1
kind: Service
metadata:
  name: genericauth-api-internal
  namespace: genericauth
  labels:
    app: genericauth-api
spec:
  type: ClusterIP
  selector:
    app: genericauth-api
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080
  - name: https
    protocol: TCP
    port: 443
    targetPort: 8081

---
# =================================================================
# HorizontalPodAutoscaler - Auto-scaling based on metrics
# =================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: genericauth-api-hpa
  namespace: genericauth
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: genericauth-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 50  # Scale down by max 50% of current pods
        periodSeconds: 60
      - type: Pods
        value: 1  # Or by 1 pod
        periodSeconds: 60
      selectPolicy: Min  # Choose the policy that scales down the least
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100  # Double the pods
        periodSeconds: 30
      - type: Pods
        value: 2  # Or add 2 pods
        periodSeconds: 30
      selectPolicy: Max  # Choose the policy that scales up the most

---
# =================================================================
# PodDisruptionBudget - High Availability
# =================================================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: genericauth-api-pdb
  namespace: genericauth
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: genericauth-api

---
# =================================================================
# NetworkPolicy - Ingress Rules (optional, requires CNI support)
# =================================================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: genericauth-api-network-policy
  namespace: genericauth
spec:
  podSelector:
    matchLabels:
      app: genericauth-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: genericauth
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8081
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 6379  # Redis
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53  # DNS
    - protocol: UDP
      port: 53
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443  # HTTPS for external APIs
